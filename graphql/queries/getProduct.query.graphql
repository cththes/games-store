query getProduct($id: ID, $screenshotsPagination: PaginationArg) {
  product(id: $id) {
    data {
      id
      attributes {
        Price
        Currency
        Name
        Description
        Date
        LargeImg {
          data {
            id
            attributes {
              name
              url
            }
          }
        }
        Screenshots(pagination: $screenshotsPagination) {
          data {
            id
            attributes{
              name
              url
            }
          }
        }
      }
    }
  }
}