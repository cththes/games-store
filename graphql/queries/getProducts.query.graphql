query getProducts(
  $filters: ProductFiltersInput
  $pagination: PaginationArg
  $sort: [String]
  $publicationState: PublicationState
) {
  products(
    filters: $filters
    pagination: $pagination
    sort: $sort
    publicationState: $publicationState
  ) {
    data {
      id
      attributes {
        Price
        Currency
        Name
        Description
        Date
        Image {
          data {
            id
            attributes {
              name
              url
            }
          }
        }
        LargeImg {
          data {
            id
            attributes {
              name
              url
            }
          }
        }
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}